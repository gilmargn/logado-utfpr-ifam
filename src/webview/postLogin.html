<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #252526;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #569cd6;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .user-info {
            background-color: #2d2d2d;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .info-item {
            margin-bottom: 10px;
        }
        
        .info-label {
            font-weight: bold;
            color: #9cdcfe;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        button {
            background-color: #0e639c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #1177bb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Plugin</h1>
        
        <div class="user-info">
            <div class="info-item">
                <span class="info-label">Código da Escola:</span>
                <span id="codigoEscolaDisplay">{{codigoEscola}}</span>
            </div>
            <div class="info-item">
                <span class="info-label">Matrícula:</span>
                <span id="matriculaDisplay">{{matricula}}</span>
            </div>
            <div class="info-item">
                <span class="info-label">Usuário GitHub:</span>
                <span id="githubDisplay">{{github}}</span>
            </div>
        </div>
        
        <div class="actions">
            <button id="btnAction1">Ação 1</button>
            <button id="btnAction2">Ação 2</button>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        
        // Aqui você pode adicionar interações com a nova tela
        document.getElementById('btnAction1').addEventListener('click', () => {
            vscode.postMessage({
                command: 'doSomething',
                action: 'action1'
            });
        });
        
        document.getElementById('btnAction2').addEventListener('click', () => {
            vscode.postMessage({
                command: 'doSomething',
                action: 'action2'
            });
        });
    </script>
</body>
</html>
